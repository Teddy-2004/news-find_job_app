<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News & Job Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="intro">
        <h1 class="intro-text">Welcome to My Website</h1>
    </div>

    <h1>News & Job Finder</h1>
    
    <!-- Navigation Tabs -->
    <div class="tabs">
        <button class="tab-button" onclick="showTab('news')">News</button>
        <button class="tab-button active" onclick="showTab('jobs')">Job Finder</button>
    </div>

    <!-- News Section -->
    <div id="news" class="tab-content active">
        <button onclick="fetchNews()">Get Latest News</button>
        <div class="news-list" id="news-results"></div>
    </div>

    <!-- Job Finder Section -->
    <div id="jobs" class="tab-content">
        <input type="text" id="query" placeholder="Job title">
        <input type="text" id="location" placeholder="Location">
        <button onclick="searchJobs()">Search Jobs</button>
        <div class="job-list" id="job-results"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>

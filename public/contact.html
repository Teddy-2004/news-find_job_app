<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="styles.css">
    <link

            <div class="box">

                <a

                  target="_blank"
                >
                  <i class="fa fa-linkedin"></i>
                </a>
              </div>
              <div class="text">
                <h3>LinkedIn</h3>
                <p>Tedla Tesfaye</p>
              </div>
            </div>
            <div class="box">
              <div class="icon">
                <a href="https://github.com/teddy-cj" target="_blank">
                  <i class="fa fa-github"></i>
                </a>
              </div>
              <div class="text">
                <h3>Github</h3>
                <p>@teddy-2004</p>
              </div>
            </div>
            <div class="box">
              <div class="icon">
                <a href="tel:+250795913669"><i class="fa fa-phone"></i></a>
              </div>
              <div class="text">

                <p>+250795913669</p>
              </div>
            </div>
            <div class="box">
              <div class="icon">
                <a href="mailto:teddy825@gmail.com">

              </div>

                <h3>Email</h3>
                <p>t.godebo@alustudnt.com</p>

          <!-- Contact Form Section -->
          <div class="contactForm">
            <form id="contact-form">
              <h2>Send Message</h2>
              <div class="inputBox">
                <input type="text" name="name" required />
                <span>Full Name</span>
              </div>
              <div class="inputBox">
                <input type="email" name="email" required />
                <span>Email</span>
              </div>
              <div class="inputBox">
                <textarea name="message" required></textarea>
                <span>Type your Message...</span>
              </div>
              <div class="inputBox">
                <input type="submit" value="Send" />
              </div>
            </form>
          </div>
        </div>
      </section>
